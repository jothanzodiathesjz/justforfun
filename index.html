<!DOCTYPE html>
<html>
  <head>
    <title>Selamat Anda Menang Undian</title>
    <style>
      body {
        background-color: black; /* Latar belakang gelap */
        color: red; /* Teks merah menyeramkan */
        font-family: "Courier New", Courier, monospace; /* Font ala hacker */
        text-align: center;
        padding-top: 100px;
        overflow: hidden; /* Menghilangkan scrollbar jika ada efek tambahan */
        animation: flicker 1.5s infinite alternate; /* Efek berkedip */
      }

      h1 {
        font-size: 5em; /* Ukuran teks sangat besar */
        text-shadow: 0 0 10px red, 0 0 20px red, 0 0 30px red; /* Efek glow merah */
        animation: shake 0.5s infinite alternate; /* Efek bergetar */
      }

      h2 {
        font-size: 2em; /* Ukuran teks sangat besar */
        text-shadow: 0 0 10px blue, 0 0 20px blue, 0 0 30px blue; /* Efek glow merah */
        animation: shake 0.5s infinite alternate; /* Efek bergetar */
      }

      /* Animasi berkedip */
      @keyframes flicker {
        0% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
        100% {
          opacity: 1;
        }
      }

      /* Animasi bergetar */
      @keyframes shake {
        0% {
          transform: translateX(0);
        }
        25% {
          transform: translateX(-5px);
        }
        50% {
          transform: translateX(5px);
        }
        75% {
          transform: translateX(-5px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <h1>ANDA KENA HACK HAHAHAHHA</h1>
    <h1>JothanJZ HAcKer Ganteng Idaman</h1>
  </body>
</html>
